<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Kaif RolePLay - Казино</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    <main class="main">
      <section class="casino">
        <div class="casino__exit exit">
          <p class="exit__text">Выйти</p>
          <div class="exit__button">
            <img src="img/sprite.svg#close-ico" alt="Close" class="exit__ico">
          </div>
        </div>
        <div class="casino__container container">
          <div class="casino__content">
            <div class="casino__block block">
              <div class="block__left information">
                <div class="information__balance">
                  <img src="img/sprite.svg#bank-ico" alt="Bank" class="information__balance_ico">
                  <h3 class="information__balance_text">Ваш баланс:</h3>
                  <span class="information__balance_money" ><span id="player_balance">1000000</span><span>$</span></span>
                </div>
                <div class="information__bank bank">
                  <h3 class="bank__text" >Банк: <span id="bank">200000</span><span>$</span></h3>
                  <h3 class="bank__descr" >Ставка стола: <span id="table_rate">200000</span><span>$</span></h3>
                </div>
                <form action="" method="POST" class="information__form form">
                  <!-- start player -->
                  <div class="form__item player">
                    <div class="player__input">
                      <input readonly type="text" class="form__input player__name player__name-inactive" name="player[name]" value="" placeholder="Свободно">
                      <p class="player__number player__number-inactive">0</p>
                    </div>
                    <div class="player__rate rate rate-inactive">
                      <img class="rate__image" src="img/sprite.svg#dice-ico" alt="Dice Icon" >
                      <p class="rate__value">Ставка: <span class="value">100.000.000</span><span>$</span></p>
                    </div>
                  </div>
                  <!-- end player -->
                  <!-- start player -->
                  <div class="form__item player">
                    <div class="player__input">
                      <input readonly type="text" class="form__input player__name player__name-inactive" name="player[name]" value="" placeholder="Свободно">
                      <p class="player__number player__number-inactive">0</p>
                    </div>
                    <div class="player__rate rate rate-inactive">
                      <img class="rate__image" src="img/sprite.svg#dice-ico" alt="Dice Icon" >
                      <p class="rate__value">Ставка: <span class="value">100.000.000</span><span>$</span></p>
                    </div>
                  </div>
                  <!-- end player -->
                  <!-- start player -->
                  <div class="form__item player">
                    <div class="player__input">
                      <input readonly type="text" class="form__input player__name player__name-inactive" name="player[name]" value="" placeholder="Свободно">
                      <p class="player__number player__number-inactive">0</p>
                    </div>
                    <div class="player__rate rate rate-inactive">
                      <img class="rate__image" src="img/sprite.svg#dice-ico" alt="Dice Icon" >
                      <p class="rate__value">Ставка: <span class="value">100.000.000</span><span>$</span></p>
                    </div>
                  </div>
                  <!-- end player -->
                  <!-- start player -->
                  <div class="form__item player">
                    <div class="player__input">
                      <input readonly type="text" class="form__input player__name player__name-inactive" name="player[name]" value="" placeholder="Свободно">
                      <p class="player__number player__number-inactive">0</p>
                    </div>
                    <div class="player__rate rate rate-inactive">
                      <img class="rate__image" src="img/sprite.svg#dice-ico" alt="Dice Icon" >
                      <p class="rate__value">Ставка: <span class="value">100.000.000</span><span>$</span></p>
                    </div>
                  </div>
                  <!-- end player -->

                  <div class="form__item bid">
                    <label for="bid_value" class="form__label bid__label">Введите сумму ставки</label>
                    <div class="bid__input">
                      <input id="bid_value" type="number" placeholder="0$" value="0" class="form__input bid__value">
                      <button class="btn-reset bid__button bid__button-plus">
                        <img src="img/sprite.svg#pluse-ico" alt="Pluse Icon">
                      </button>
                      <button class="btn-reset bid__button bid__button-minus">
                        <img src="img/sprite.svg#minus-ico" alt="Minus Icon">
                      </button>
                    </div>
                  </div>

                  <button class="btn-reset form__button" id="start_game">Кинуть кости</button>

                </form>
              </div>

            <div class="block__right" id="game_help"></div>
          </div>
        </div>
  </div>
  </section>
  </main>
  </div>
  <script src="js/vendor.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
